<!DOCTYPE html>
<html>
<head>
    <title>üìä Plugin Status Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status-box { background: #f8f9fa; padding: 20px; margin: 15px 0; border-radius: 8px; border: 1px solid #dee2e6; }
        .success { border-left: 4px solid #28a745; background: #d4edda; }
        .error { border-left: 4px solid #dc3545; background: #f8d7da; }
        .warning { border-left: 4px solid #ffc107; background: #fff3cd; }
        .info { border-left: 4px solid #17a2b8; background: #d1ecf1; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; margin: 5px; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Plugin Status Check</h1>
        <p>Verify that the enhanced debugging is active and check plugin status.</p>
        
        <button onclick="checkPluginStatus()">Check Plugin Status</button>
        <button onclick="checkAPI()">Test API Endpoint</button>
        
        <div id="status-output"></div>
    </div>

    <script>
        async function checkPluginStatus() {
            const output = document.getElementById('status-output');
            output.innerHTML = '<div class="status-box info">üîç Checking plugin status...</div>';
            
            try {
                const response = await fetch('/test_plugin_version.php');
                const data = await response.json();
                
                let statusHtml = '';
                
                if (data.status === 'ok') {
                    statusHtml += `<div class="status-box success">
                        <h3>‚úÖ Plugin File Status</h3>
                        <p><strong>File:</strong> ${data.plugin_file}</p>
                        <p><strong>Size:</strong> ${data.file_size} bytes</p>
                        <p><strong>Last Modified:</strong> ${data.last_modified}</p>
                        <p><strong>Enhanced Debug Markers:</strong> ${data.enhanced_debug_markers}/${data.total_markers}</p>
                    </div>`;
                    
                    if (data.enhanced_debug_active) {
                        statusHtml += `<div class="status-box success">
                            <h3>üéâ Enhanced Debugging Active</h3>
                            <p>All debug markers found in plugin file. Enhanced logging should be working.</p>
                        </div>`;
                    } else {
                        statusHtml += `<div class="status-box warning">
                            <h3>‚ö†Ô∏è Enhanced Debugging Incomplete</h3>
                            <p>Only ${data.enhanced_debug_markers} out of ${data.total_markers} debug markers found.</p>
                            <p><strong>Found markers:</strong></p>
                            <pre>${data.found_markers.join('\\n')}</pre>
                        </div>`;
                    }
                } else {
                    statusHtml += `<div class="status-box error">
                        <h3>‚ùå Plugin Status Check Failed</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                    </div>`;
                }
                
                output.innerHTML = statusHtml;
                
            } catch (error) {
                output.innerHTML = `<div class="status-box error">
                    <h3>üí• Network Error</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }
        
        async function checkAPI() {
            const output = document.getElementById('status-output');
            const existingContent = output.innerHTML;
            
            output.innerHTML = existingContent + '<div class="status-box info">üîç Testing API endpoint...</div>';
            
            try {
                const response = await fetch('/api/passkey/config');
                const responseText = await response.text();
                
                let apiHtml = `<div class="status-box ${response.ok ? 'info' : 'error'}">
                    <h3>üì° API Endpoint Test</h3>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Response Length:</strong> ${responseText.length} characters</p>
                `;
                
                if (responseText.length < 500) {
                    apiHtml += `<p><strong>Response:</strong></p><pre>${responseText}</pre>`;
                } else {
                    apiHtml += `<p><strong>Response Preview:</strong></p><pre>${responseText.substring(0, 500)}...</pre>`;
                }
                
                apiHtml += '</div>';
                
                // Try to parse JSON
                try {
                    const data = JSON.parse(responseText);
                    if (data.ok === true) {
                        apiHtml += `<div class="status-box success">
                            <h3>üéâ API Working!</h3>
                            <p>Configuration endpoint returned valid JSON with ok=true</p>
                        </div>`;
                    } else {
                        apiHtml += `<div class="status-box warning">
                            <h3>‚ö†Ô∏è API Error Response</h3>
                            <p>API returned JSON but with error: ${data.error || 'Unknown'}</p>
                        </div>`;
                    }
                } catch (e) {
                    apiHtml += `<div class="status-box error">
                        <h3>‚ùå Invalid JSON Response</h3>
                        <p>API returned non-JSON data, likely an error page</p>
                    </div>`;
                }
                
                output.innerHTML = existingContent + apiHtml;
                
            } catch (error) {
                output.innerHTML = existingContent + `<div class="status-box error">
                    <h3>üí• API Test Failed</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }
        
        // Auto-check on load
        document.addEventListener('DOMContentLoaded', checkPluginStatus);
    </script>
</body>
</html>
