<!DOCTYPE html>
<html>
<head>
    <title>API Configuration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        input { width: 300px; padding: 8px; margin: 5px; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; max-height: 200px; }
    </style>
</head>
<body>
    <h1>API Configuration Test</h1>
    
    <div class="test-section">
        <h3>Configuration</h3>
        <label>aMember Base URL:</label><br>
        <input type="text" id="baseUrl" placeholder="https://your-amember-site.com" value="">
        
        <br><label>API Key:</label><br>
        <input type="text" id="apiKey" placeholder="Your aMember API Key" value="">
        
        <br><button onclick="testApiAccess()">Test API Access</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        // Load saved values
        document.getElementById('baseUrl').value = localStorage.getItem('testBaseUrl') || '';
        document.getElementById('apiKey').value = localStorage.getItem('testApiKey') || '';
        
        // Save values on change
        document.getElementById('baseUrl').addEventListener('change', function() {
            localStorage.setItem('testBaseUrl', this.value);
        });
        document.getElementById('apiKey').addEventListener('change', function() {
            localStorage.setItem('testApiKey', this.value);
        });
        
        async function testApiAccess() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!baseUrl || !apiKey) {
                resultsDiv.innerHTML = '<div class="test-section error"><h3>Error</h3><p>Please enter both base URL and API key</p></div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="test-section info"><h3>Testing...</h3></div>';
            
            const endpoints = [
                '/api/check-access/by-passkey',
                '/api/check-access-by-passkey', 
                '/api/passkey-check-access',
                '/misc/passkey?action=check-access',
                '/misc/passkey'
            ];
            
            const testData = {
                credential: {
                    id: 'test-credential-id',
                    type: 'public-key',
                    response: {
                        clientDataJSON: 'dGVzdA==',
                        authenticatorData: 'dGVzdA==',
                        signature: 'dGVzdA==',
                        userHandle: 'dGVzdA=='
                    }
                },
                _key: apiKey // URL parameter method
            };
            
            let html = '';
            
            for (const endpoint of endpoints) {
                const url = baseUrl + endpoint;
                
                try {
                    // Test with header method
                    const response1 = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': apiKey
                        },
                        body: JSON.stringify(testData)
                    });
                    
                    const text1 = await response1.text();
                    
                    // Test with URL parameter method  
                    const urlWithKey = url + (url.includes('?') ? '&' : '?') + '_key=' + encodeURIComponent(apiKey);
                    const response2 = await fetch(urlWithKey, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(testData)
                    });
                    
                    const text2 = await response2.text();
                    
                    const sectionClass = (response1.status < 400 || response2.status < 400) ? 'success' : 'error';
                    
                    html += `
                        <div class="test-section ${sectionClass}">
                            <h4>Endpoint: ${endpoint}</h4>
                            <p><strong>Header Method:</strong> Status ${response1.status}</p>
                            <pre>${text1.substring(0, 500)}${text1.length > 500 ? '...' : ''}</pre>
                            <p><strong>URL Parameter Method:</strong> Status ${response2.status}</p>
                            <pre>${text2.substring(0, 500)}${text2.length > 500 ? '...' : ''}</pre>
                        </div>
                    `;
                    
                } catch (error) {
                    html += `
                        <div class="test-section error">
                            <h4>Endpoint: ${endpoint}</h4>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                }
            }
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
