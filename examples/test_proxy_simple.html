<!DOCTYPE html>
<html>
<head>
    <title>üéØ Simple Proxy Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; margin: 5px; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Simple Proxy Test</h1>
        <p>Testing the secure_passkey_auth.php proxy to get aMember configuration.</p>
        
        <div class="status info">
            <h3>üìã Test Plan</h3>
            <ol>
                <li>Test if <code>secure_passkey_auth.php</code> is accessible</li>
                <li>Test configuration retrieval via proxy</li>
                <li>Check if API key is configured correctly</li>
                <li>Verify aMember API communication</li>
            </ol>
        </div>
        
        <button onclick="testProxy()">Test Proxy Configuration</button>
        <button onclick="testDirectConfig()">Test Direct API Call (via proxy)</button>
        
        <div id="results"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testProxy() {
            document.getElementById('results').innerHTML = '';
            showResult('üîç Testing proxy accessibility...', 'info');
            
            try {
                // Test if the proxy file exists and is accessible
                const response = await fetch('./secure_passkey_auth.php', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const text = await response.text();
                    showResult(`‚úÖ Proxy accessible (Status: ${response.status})`, 'success');
                    
                    if (text.length < 500) {
                        showResult(`üìÑ Response: <pre>${text}</pre>`, 'info');
                    } else {
                        showResult(`üìÑ Response length: ${text.length} characters`, 'info');
                    }
                    
                    // Try to parse as JSON
                    try {
                        const data = JSON.parse(text);
                        showResult(`‚úÖ Valid JSON response from proxy`, 'success');
                        showResult(`üì¶ Data: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                    } catch (e) {
                        showResult(`‚ö†Ô∏è Non-JSON response (this might be normal for GET request)`, 'warning');
                    }
                } else {
                    showResult(`‚ùå Proxy not accessible (Status: ${response.status})`, 'error');
                }
            } catch (error) {
                showResult(`üí• Error accessing proxy: ${error.message}`, 'error');
            }
        }

        async function testDirectConfig() {
            document.getElementById('results').innerHTML = '';
            showResult('üîç Testing configuration via proxy...', 'info');
            
            try {
                // Test the config endpoint via proxy
                const response = await fetch('./secure_passkey_auth.php?action=config', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                showResult(`üìä Config request status: ${response.status} ${response.statusText}`, 
                          response.ok ? 'success' : 'error');
                
                const responseText = await response.text();
                showResult(`üìÑ Response length: ${responseText.length} characters`, 'info');
                
                if (responseText.length < 2000) {
                    showResult(`üìã Full response: <pre>${responseText}</pre>`, 'info');
                } else {
                    showResult(`üìã Response preview: <pre>${responseText.substring(0, 500)}...</pre>`, 'info');
                }
                
                try {
                    const data = JSON.parse(responseText);
                    
                    if (data.error) {
                        showResult(`‚ùå Configuration error: ${data.error}`, 'error');
                        
                        if (data.error.includes('api-key-here')) {
                            showResult(`üîë API Key not configured. Edit examples/config.php and set your aMember API key.`, 'warning');
                        }
                    } else if (data.ok === true) {
                        showResult(`üéâ SUCCESS: Configuration retrieved via proxy!`, 'success');
                        showResult(`üîß Configuration: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    } else {
                        showResult(`‚ö†Ô∏è Unexpected response format`, 'warning');
                        showResult(`üì¶ Data: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                    }
                } catch (parseError) {
                    showResult(`‚ùå Invalid JSON response: ${parseError.message}`, 'error');
                }
                
            } catch (error) {
                showResult(`üí• Network error: ${error.message}`, 'error');
            }
        }

        // Auto-run basic test on load
        document.addEventListener('DOMContentLoaded', function() {
            showResult('üöÄ Proxy test page loaded. Click buttons to test configuration.', 'info');
        });
    </script>
</body>
</html>
