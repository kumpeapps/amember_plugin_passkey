<!DOCTYPE html>
<html>
<head>
    <title>API Proxy Test</title>
</head>
<body>
    <h1>API Proxy Test</h1>
    <p>Testing if api_proxy.php is accessible...</p>
    <div id="result"></div>
    
    <script>
        // Test if the API proxy file exists and responds
        fetch('./api_proxy.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                credential: { test: true }
            })
        })
        .then(response => {
            document.getElementById('result').innerHTML = 
                `<p>Status: ${response.status}</p>
                 <p>Response received - api_proxy.php is accessible!</p>`;
            return response.text();
        })
        .then(data => {
            document.getElementById('result').innerHTML += 
                `<p>Response: <pre>${data}</pre></p>`;
        })
        .catch(error => {
            document.getElementById('result').innerHTML = 
                `<p style="color: red;">Error: ${error.message}</p>
                 <p>Make sure api_proxy.php and config.php are in the same directory as this test file.</p>`;
        });
    </script>
</body>
</html>
